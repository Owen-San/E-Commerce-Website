<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/626ee27be3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="books.js"></script>
    <title>Browse Books</title>
  </head>
  <body id="books__body">
    <section id="landing">
      <nav class="nav">
        <div class="nav__container">
          <img
            src="./assets/Library.svg"
            class="nav__logo"
            alt="Library Logo"
          />
          <ul class="nav__links">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="menu__backdrop">
          <button class="btn_menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#features" class="menu__link" onclick="closeMenu()"
                >Books</a
              >
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link no-cursor" onclick="closeMenu()"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <hr />

    <section id="features" class="section">
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title">
              Featured <span class="text--primary">Books</span>
            </h2>
            <select id="filter" onchange="filterBooks(event)">
              <option value="" disabled selected>Sort</option>
              <option value="LOW_TO_HIGH">Price, Low to High</option>
              <option value="HIGH_TO_LOW">Price, High to Low</option>
              <option value="RATING_LOW_TO_HIGH">Ratings, Low to High</option>
              <option value="RATING_HIGH_TO_LOW">Ratings, High to Low</option>
            </select>
          </div>
          <div class="books">
            
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
